        // --- DOM Elements ---
        const appContainer = document.getElementById('app');

        // --- HELPER FUNCTIONS ---
        function shuffleArray(array) {
            let currentIndex = array.length,  randomIndex;
            // While there remain elements to shuffle.
            while (currentIndex != 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // --- MODAL FUNCTIONS ---
        function promptQuizMode(topicId) {
            const topic = topics.find(t => t.id === topicId);
            const questionsAvailable = questionBank[topicId] ? questionBank[topicId].length : 0;
            
            document.getElementById('modal-topic-name').textContent = `Topic: ${topic.name}`;
            
            const studyBtn = document.getElementById('modal-study-button');
            document.getElementById('modal-study-desc').textContent = `Quiz on all ${questionsAvailable} available questions.`;
            studyBtn.onclick = () => startQuiz(topicId, 'study');
            
            const testBtn = document.getElementById('modal-test-button');
            document.getElementById('modal-test-desc').textContent = `Simulate test with ${topic.count} random questions.`;
            testBtn.onclick = () => startQuiz(topicId, 'test');
            
            // Disable test mode if not enough questions
            if (questionsAvailable < topic.count) {
                testBtn.disabled = true;
                testBtn.classList.add('opacity-50', 'cursor-not-allowed', 'hover:bg-green-50');
                document.getElementById('modal-test-desc').textContent = `Simulate test with ${topic.count} random questions. (Need ${topic.count - questionsAvailable} more)`;
            } else {
                testBtn.disabled = false;
                testBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'hover:bg-green-50');
            }

            document.getElementById('quiz-mode-modal').classList.remove('hidden');
        }

        function closeQuizModeModal() {
            document.getElementById('quiz-mode-modal').classList.add('hidden');
        }

        // --- RENDERING FUNCTIONS ---

        /**
         * Renders the main topic selection screen
         */
        function renderTopicScreen() {
            state.currentScreen = 'topics';
            document.title = 'TCOLE Study Tool';
            
            let topicCards = topics.map(topic => {
                const questionsAvailable = questionBank[topic.id] ? questionBank[topic.id].length : 0;
                const progress = (questionsAvailable / topic.count) * 100;
                const displayProgress = Math.min(progress, 100); // Cap at 100 for visual bar
                const isDisabled = questionsAvailable === 0;
                
                return `
                    <div class="topic-card ${isDisabled ? 'bg-slate-300 opacity-60 cursor-not-allowed' : 'bg-white hover:shadow-lg hover:-translate-y-1 transition-all transform cursor-pointer'} rounded-lg shadow p-4 border border-slate-200" 
                         ${isDisabled ? 'disabled' : `onclick="promptQuizMode('${topic.id}')"`}>
                        
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-semibold text-blue-700 ${isDisabled ? 'text-slate-500' : ''}">${topic.name}</h3>
                            <span class="text-sm font-medium ${isDisabled ? 'text-slate-500' : 'text-slate-600'}">${questionsAvailable} Qs</span>
                        </div>
                        
                        <p class="text-sm text-slate-500 mb-3">
                            ${isDisabled ? 'No questions added yet.' : `${questionsAvailable} questions available.`}
                        </p>
                        
                        <!-- Progress Bar -->
                        <div class="w-full bg-slate-200 rounded-full h-2.5 overflow-hidden">
                            <div class="bg-blue-600 h-2.5 rounded-full ${isDisabled ? 'bg-slate-400' : ''}" style="width: ${displayProgress}%"></div>
                        </div>
                        <span class="text-xs text-slate-400 mt-1">
                            Bank Progress: ${questionsAvailable}/${topic.count}
                        </span>
                    </div>
                `;
            }).join('');

            appContainer.innerHTML = `
                <div class="w-full max-w-4xl mx-auto">
                    <header class="text-center mb-8">
                        <h1 class="text-4xl font-bold text-slate-800">TCOLE Study & Test Tool</h1>
                        <p class="text-lg text-slate-600 mt-2">Select a topic to start your study session or simulated test.</p>
                    </header>
                    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${topicCards}
                    </main>
                </div>
            `;
        }

        /**
         * Renders the quiz screen for a given topic
         * @param {string} topicId - The ID of the topic to start.
         * @param {string} mode - 'study' or 'test'.
         */
        function renderQuizScreen(topicId, mode) {
            state.currentScreen = 'quiz';
            state.currentTopic = topics.find(t => t.id === topicId);
            state.currentMode = mode;
            
            const allTopicQuestions = questionBank[state.currentTopic.id];
            
            if (mode === 'study') {
                state.quizQuestions = [...allTopicQuestions]; // Use a copy
            } else {
                const targetCount = state.currentTopic.count;
                state.quizQuestions = shuffleArray([...allTopicQuestions]).slice(0, targetCount);
            }
            
            state.currentQuestionIndex = 0;
            state.score = 0;
            state.userAnswers = [];
            state.quizStartTime = Date.now();
            
            document.title = `Quiz: ${state.currentTopic.name}`;

            appContainer.innerHTML = `
                <div id="quiz-container" class="w-full max-w-2xl mx-auto bg-white rounded-lg shadow-2xl p-6 sm:p-8 border border-slate-200">
                    <!-- Quiz Header -->
                    <div class="flex justify-between items-center border-b border-slate-200 pb-4 mb-6">
                        <div>
                            <button onclick="renderTopicScreen()" class="text-sm text-blue-600 hover:underline">&larr; Back to Topics</button>
                            <h2 class="text-2xl font-bold text-slate-800">${state.currentTopic.name}</h2>
                        </div>
                        <div id="quiz-progress" class="text-right">
                            <span class="text-lg font-semibold text-blue-700">Question <span id="question-number">1</span>/<span id="quiz-total">${state.quizQuestions.length}</span></span>
                            <div class="text-sm text-slate-500">Score: <span id="quiz-score">0</span></div>
                        </div>
                    </div>

                    <!-- Question Area -->
                    <div id="question-area">
                        <!-- Question content injected by showQuestion() -->
                    </div>

                    <!-- Feedback Area -->
                    <div id="feedback-area" class="hidden mt-6 p-4 rounded-lg">
                    </div>

                    <!-- Navigation -->
                    <div class="mt-8 pt-4 border-t border-slate-200 flex justify-end">
                        <button id="next-button" onclick="handleNextQuestion()" class="hidden bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-blue-700 transition-colors disabled:opacity-50">
                            Next Question
                        </button>
                        <button id="results-button" onclick="renderResultsScreen()" class="hidden bg-green-600 text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-green-700 transition-colors">
                            Show Results
                        </button>
                    </div>
                </div>
            `;

            showQuestion();
        }

        /**
         * Displays the current question
         */
        function showQuestion() {
            const topicQuestions = state.quizQuestions;
            const questionData = topicQuestions[state.currentQuestionIndex];
            
            const questionArea = document.getElementById('question-area');
            const optionsHtml = questionData.options.map((option, index) => `
                <button 
                    class="option-button w-full text-left p-4 rounded-lg border border-slate-300 bg-slate-50 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    onclick="handleAnswerSelect(this, '${option}')">
                    <span class="font-medium">${String.fromCharCode(65 + index)}.</span> ${option}
                </button>
            `).join('');

            questionArea.innerHTML = `
                <p class="text-lg font-semibold text-slate-700 mb-6" style="line-height: 1.6;">${questionData.question}</p>
                <div class="space-y-3">
                    ${optionsHtml}
                </div>
            `;

            // Update progress
            document.getElementById('question-number').textContent = state.currentQuestionIndex + 1;
            document.getElementById('quiz-score').textContent = state.score;
            
            // Hide feedback and next/results buttons
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('results-button').classList.add('hidden');
        }

        /**
         * Renders the final results screen
         */
        function renderResultsScreen() {
            state.currentScreen = 'results';
            document.title = `Results: ${state.currentTopic.name}`;
            
            const topicQuestions = state.quizQuestions;
            const totalQuestions = topicQuestions.length;
            const percentage = Math.round((state.score / totalQuestions) * 100);
            const timeTaken = Math.floor((Date.now() - state.quizStartTime) / 1000);
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;

            let resultColor = 'text-green-600';
            if (percentage < 70) resultColor = 'text-red-600';
            else if (percentage < 85) resultColor = 'text-yellow-600';
            
            // Generate review
            const reviewHtml = topicQuestions.map((q, index) => {
                const userAnswer = state.userAnswers[index];
                const isCorrect = userAnswer === q.correctAnswer;
                return `
                    <div class="p-4 rounded-lg ${isCorrect ? 'bg-green-50' : 'bg-red-50'} border ${isCorrect ? 'border-green-200' : 'border-red-200'}">
                        <p class="font-semibold text-slate-800 mb-2">${index + 1}. ${q.question}</p>
                        <p class="text-sm ${isCorrect ? 'text-green-700' : 'text-red-700'}">
                            Your answer: <span class="font-medium">${userAnswer}</span>
                            ${!isCorrect ? `<br>Correct answer: <span class="font-medium">${q.correctAnswer}</span>` : ''}
                        </p>
                        <p class="text-sm text-slate-600 mt-2 p-3 bg-slate-100 rounded-md">
                            <span class="font-semibold">Explanation:</span> ${q.explanation}
                            <br>
                            <span class="font-medium text-blue-700">Reference: ${q.reference}</span>
                        </p>
                    </div>
                `;
            }).join('');

            appContainer.innerHTML = `
                <div class="w-full max-w-3xl mx-auto bg-white rounded-lg shadow-2xl p-6 sm:p-8 border border-slate-200">
                    <header class="text-center border-b border-slate-200 pb-4 mb-6">
                        <h2 class="text-3xl font-bold text-slate-800">Quiz Results</h2>
                        <p class="text-lg text-slate-600">${state.currentTopic.name}</p>
                    </header>
                    
                    <div class="text-center mb-8">
                        <p class="text-lg text-slate-600">You scored:</p>
                        <h3 class="text-6xl font-bold ${resultColor} my-2">${percentage}%</h3>
                        <p class="text-2xl text-slate-700 font-medium">${state.score} / ${totalQuestions} correct</p>
                        <p class="text-sm text-slate-500 mt-2">Time taken: ${minutes}m ${seconds}s</p>
                    </div>
                    
                    <div class="flex gap-4 justify-center mb-8">
                        <button onclick="startQuiz('${state.currentTopic.id}', '${state.currentMode}')" class="bg-blue-600 text-white font-medium py-2 px-6 rounded-lg shadow hover:bg-blue-700 transition-colors">
                            Try Again
                        </button>
                        <button onclick="renderTopicScreen()" class="bg-slate-200 text-slate-800 font-medium py-2 px-6 rounded-lg shadow hover:bg-slate-300 transition-colors">
                            Back to Topics
                        </button>
                    </div>
                    
                    <!-- Review Section -->
                    <div class="space-y-4">
                        <h4 class="text-xl font-semibold text-slate-700">Review Answers</h4>
                        ${reviewHtml}
                    </div>
                </div>
            `;
        }


        // --- EVENT HANDLERS ---
        
        /**
         * Starts the quiz for the selected topic
         */
        window.startQuiz = (topicId, mode) => {
            closeQuizModeModal();
            const questions = questionBank[topicId];
            if (!questions || questions.length === 0) {
                // This is a failsafe, the button should be disabled anyway
                alert("Sorry, there are no questions for this topic yet.");
                return;
            }
            renderQuizScreen(topicId, mode);
        };

        /**
         * Handles the user selecting an answer
         */
        window.handleAnswerSelect = (buttonEl, selectedOption) => {
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-slate-200');
            });
            
            const topicQuestions = state.quizQuestions;
            const questionData = topicQuestions[state.currentQuestionIndex];
            const isCorrect = selectedOption === questionData.correctAnswer;
            
            state.userAnswers.push(selectedOption);

            const feedbackArea = document.getElementById('feedback-area');
            feedbackArea.classList.remove('hidden');

            if (isCorrect) {
                state.score++;
                buttonEl.classList.add('bg-green-200', 'border-green-400', 'ring-2', 'ring-green-500');
                feedbackArea.classList.add('bg-green-100', 'text-green-800');
                feedbackArea.classList.remove('bg-red-100', 'text-red-800');
                feedbackArea.innerHTML = `<p class="font-semibold">Correct!</p>`;
            } else {
                buttonEl.classList.add('bg-red-200', 'border-red-400', 'ring-2', 'ring-red-500');
                feedbackArea.classList.add('bg-red-100', 'text-red-800');
                feedbackArea.classList.remove('bg-green-100', 'text-green-800');
                feedbackArea.innerHTML = `<p class="font-semibold">Incorrect.</p><p>The correct answer is: <span class="font-bold">${questionData.correctAnswer}</span></p>`;
                
                // Highlight the correct answer
                document.querySelectorAll('.option-button').forEach(btn => {
                    if (btn.textContent.includes(questionData.correctAnswer)) {
                        btn.classList.add('bg-green-200', 'border-green-400');
                    }
                });
            }
            
            // Show explanation
            feedbackArea.innerHTML += `
                <div class="mt-3 pt-3 border-t border-current opacity-60">
                    <p class="text-sm"><span class="font-semibold">Explanation:</span> ${questionData.explanation}</p>
                    <p class="text-sm mt-1"><span class="font-semibold">Reference:</span> ${questionData.reference}</p>
                </div>
            `;
            
            // Show correct navigation button
            const isLastQuestion = state.currentQuestionIndex === topicQuestions.length - 1;
            if (isLastQuestion) {
                document.getElementById('results-button').classList.remove('hidden');
            } else {
                document.getElementById('next-button').classList.remove('hidden');
            }
        };

        /**
         * Moves to the next question
         */
        window.handleNextQuestion = () => {
            state.currentQuestionIndex++;
            showQuestion();
        };

        // --- INITIALIZATION ---
        
        // Initial render on page load
        renderTopicScreen();

    </script>
